# USB設定
CONFIG_ZMK_USB=y

# BLE基本設定
CONFIG_ZMK_BLE=y
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# HIDを明示的に有効化
CONFIG_BT_BAS=y
CONFIG_BT_DIS=y
CONFIG_BT_DIS_MODEL="Wrkng"
CONFIG_BT_DIS_MANUF="ZMK"

# デバイス名
CONFIG_BT_DEVICE_NAME="Wrkng Keyboard"

# HIDレポート設定
CONFIG_ZMK_HID_KEYBOARD=y
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES=y

# 接続設定
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=5